# ~/.config/kitty/kitty.conf

# --- Window Appearance ---
background_opacity 0.47
window_padding_width 4
hide_window_decorations yes
remember_window_size  yes
initial_window_width  1000
initial_window_height 650

# --- RESIZE MODE (Robust Version) ---
# 1. Enter 'resize' mode with Ctrl+Shift+R
map ctrl+shift+r push_keyboard_mode resize

# 2. Exit resize mode (Escape or Enter)
map --mode resize esc pop_keyboard_mode
map --mode resize enter pop_keyboard_mode

# 3. Resize Actions (Increased step size to 10 for visibility)
# Arrow Keys (Capitalized for better compatibility)
map --mode resize Up      resize_window taller 10
map --mode resize Down    resize_window shorter 10
map --mode resize Left    resize_window narrower 10
map --mode resize Right   resize_window wider 10

# 3. Exit resize mode
map --mode resize esc pop_keyboard_mode
map --mode resize enter pop_keyboard_mode

# --- Fonts ---
font_family      Inconsolata
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# --- Cursor & Mouse ---
mouse_hide_wait 3.0
cursor_shape block
cursor_stop_blinking_after 15.0
url_style curly

# --- Scrollback ---
scrollback_lines 10000

# --- Tab Bar ---
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
active_tab_font_style   bold
inactive_tab_font_style normal

# --- Audio ---
enable_audio_bell no

# --- Advanced ---
term xterm-kitty