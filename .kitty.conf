# ~/.config/kitty/kitty.conf

# --- Window Appearance ---
# Opacity (0.0 is fully transparent, 1.0 is opaque)
background_opacity 0.47
# Add a tiny bit of padding so text doesn't hit the window edge
window_padding_width 4
# Hide the system window title bar for a cleaner look
hide_window_decorations yes
# Remember window size across sessions (optional, but nice)
remember_window_size  yes
initial_window_width  1000
initial_window_height 650

# --- CRITICAL FIX: Ensure Resizing Layouts are Enabled ---
# This often fixes issues where programmatic resizing is blocked on standard desktops.
enabled_layouts tall,stack,Grid,Horizontal,Vertical

# --- RESIZE HOTKEYS (Ctrl+Shift + WASD Keys) ---
# WASD keys for window resizing (10 cell step)
map ctrl+shift+w resize_window taller 10
map ctrl+shift+s resize_window shorter 10
map ctrl+shift+a resize_window narrower 10
map ctrl+shift+d resize_window wider 10

# --- FONT SIZE SHORTCUTS (Sanity Check) ---
# These are simple shortcuts that bypass the window layout system
map ctrl+shift+equal change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+0     change_font_size all 0

# --- Fonts ---
font_family      Inconsolata
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# --- Cursor & Mouse ---
mouse_hide_wait 3.0
cursor_shape block
cursor_stop_blinking_after 15.0
url_style curly

# --- Scrollback ---
scrollback_lines 10000

# --- Tab Bar (just in case you use it) ---
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
active_tab_font_style   bold
inactive_tab_font_style normal

# --- Audio ---
enable_audio_bell no

# --- Advanced ---
term xterm-kitty