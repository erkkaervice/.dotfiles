# ~/.config/kitty/kitty.conf

# --- Window Appearance ---
# Opacity (0.0 is fully transparent, 1.0 is opaque)
background_opacity 0.47
# Add a tiny bit of padding so text doesn't hit the window edge
window_padding_width 4

# --- Fonts ---
# Inconsolata: The best monospaced match for the Candara "vibe"
font_family      Inconsolata
bold_font        auto
italic_font      auto
bold_italic_font auto
# Increased slightly to 12.0 as Inconsolata sometimes looks a bit small
font_size        12.0

# --- Audio ---
enable_audio_bell no

# --- Advanced ---
term xterm-kitty