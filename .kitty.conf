# ~/.config/kitty/kitty.conf

# --- Window Appearance ---
# Opacity (0.0 is fully transparent, 1.0 is opaque)
background_opacity		0.47
# Add a tiny bit of padding so text doesn't hit the window edge
window_padding_width		4
# Hide the system window title bar for a cleaner look
hide_window_decorations		yes
# Remember window size across sessions (optional, but nice)
remember_window_size		yes
initial_window_width		1000
initial_window_height		650

# --- FONT SIZE SHORTCUTS (The Working Keyboard Commands) ---
# These shortcuts successfully change the font size, bypassing layout restrictions.
map	ctrl+shift+equal	change_font_size all +2.0
map	ctrl+shift+minus	change_font_size all -2.0
map	ctrl+shift+0		change_font_size all 0

# --- Fonts ---
font_family			InconsolataNerdFont
bold_font			auto
italic_font			auto
bold_italic_font		auto
font_size			12.0

# --- Cursor & Mouse ---
# Hide mouse cursor after 3 seconds of inactivity to keep it out of the way
mouse_hide_wait			3.0
# standard block cursor, stops blinking after a few seconds
cursor_shape			block
cursor_stop_blinking_after	15.0
# nicely styled URLs on hover
url_style			curly

# --- Scrollback ---
# Keep plenty of history for long compilation logs or outputs
scrollback_lines		10000

# --- Tab Bar (just in case you use it) ---
# Clean powerline-style tabs at the bottom
tab_bar_edge			bottom
tab_bar_style			powerline
tab_powerline_style		slanted
active_tab_font_style		bold
inactive_tab_font_style		normal

# --- Audio ---
enable_audio_bell		no

# --- Advanced ---
term				xterm-kitty