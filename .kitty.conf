# ~/.config/kitty/kitty.conf

# --- Window Appearance ---
background_opacity 0.47
window_padding_width 4
hide_window_decorations yes
remember_window_size  yes
initial_window_width  1000
initial_window_height 650

# --- RESIZE MODE (Clean & Conflict-Free) ---
# 1. Enter 'resize' mode with Ctrl+Alt+R
map ctrl+alt+r resize_window

# 2. Standard keys only work *while* in resize mode
map --mode resize up    resize_window taller 3
map --mode resize down  resize_window shorter 3
map --mode resize left  resize_window narrower 3
map --mode resize right resize_window wider 3

# Optional: VIM-style keys for speed if you prefer them
map --mode resize k resize_window taller 3
map --mode resize j resize_window shorter 3
map --mode resize h resize_window narrower 3
map --mode resize l resize_window wider 3

# 3. Exit resize mode
map --mode resize esc pop_keyboard_mode
map --mode resize enter pop_keyboard_mode

# --- Fonts ---
font_family      Inconsolata
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# --- Cursor & Mouse ---
mouse_hide_wait 3.0
cursor_shape block
cursor_stop_blinking_after 15.0
url_style curly

# --- Scrollback ---
scrollback_lines 10000

# --- Tab Bar ---
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
active_tab_font_style   bold
inactive_tab_font_style normal

# --- Audio ---
enable_audio_bell no

# --- Advanced ---
term xterm-kitty