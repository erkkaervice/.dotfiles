# --- Basic Configuration ---
set	-g	prefix		C-a			# Set the prefix key to Ctrl-a
unbind	C-b					# Unbind the default prefix key
bind	C-a	send-prefix			# Send prefix when pressing Ctrl-a twice

# --- Clipboard Fix ---
set	-s	set-clipboard	on			# Tell tmux to set the X clipboard when copying

# --- Visual and Terminal ---
set	-g	default-terminal	"screen-256color"	# Enable 256 color support
set	-ga	terminal-overrides	",*256col*:Tc"		# Enable True Color support
set	-g	status-bg		'#002F2F'		# Deep Teal (R0 G47 B47)
set	-g	status-fg		white
set	-g	history-limit		10000			# Increase history scrollback

# --- Mouse Support ---
set	-g	mouse		on			# Enable mouse for scrolling/pane switching

# --- Indexing & Navigation ---
set	-g	base-index		1			# Start window numbering at 1
set	-g	pane-base-index		1			# Start pane numbering at 1
set	-g	renumber-windows	on			# Re-number windows when one is closed
setw	-g	mode-keys		vi			# Use vi keys (h/j/k/l) in copy mode

# --- Window and Pane Management ---
bind	r	source-file ~/.tmux.conf \; display-message "tmux config reloaded"

# Split panes retaining current directory
bind	|	split-window	-h	-c	"#{pane_current_path}"
bind	-	split-window	-v	-c	"#{pane_current_path}"

# Resize panes with Prefix + H/J/K/L
bind	-r	H	resize-pane	-L	5
bind	-r	J	resize-pane	-D	5
bind	-r	K	resize-pane	-U	5
bind	-r	L	resize-pane	-R	5