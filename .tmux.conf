# --- Basic Configuration ---
set -g prefix C-a              # Set the prefix key to Ctrl-a (classic screen style)
unbind C-b                     # Unbind the default prefix key
bind C-a send-prefix           # Send prefix when pressing Ctrl-a twice

# --- Clipboard Fix ---
set -s set-clipboard on        # Tell tmux to set the X clipboard when copying

# --- Visual and Terminal ---
set -g default-terminal "screen-256color" # Enable 256 color support
set -g status-bg '#666666'     # Dark gray status bar
set -g status-fg white
set -g history-limit 10000     # Increase history scrollback

# --- Mouse Support ---
set -g mouse on                # Enable mouse support for scrolling and pane switching

# --- Window and Pane Management ---
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded" # Reload config with Ctrl-a r
bind | split-window -h         # Split pane horizontally (Ctrl-a |)
bind - split-window -v         # Split pane vertically (Ctrl-a -)